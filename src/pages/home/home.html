<ion-header>
  <ion-navbar>
    <ion-title>
      Ikkimashou !
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="container">
        <ion-row class="sectionTitle">
            <ion-col class="from">
                <p>FROM</p>
            </ion-col>
        </ion-row>
        <ion-row class="sectionContent">
            <ion-col class="line">
                <ion-list>
                    <ion-item *ngFor="let line of lines">{{ line.code }}</ion-item>
                </ion-list>
            </ion-col>
            <ion-col class="stopPoint">
                <ion-list>
                    <ion-item *ngFor="let stopPoint of stopPoints">{{ stopPoint }}</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row class="sectionTitle">
            <ion-col class="to">
                <p>TO</p>
            </ion-col>
        </ion-row>
        <ion-row class="sectionContent">
            <ion-col class="line">
                <ion-list>
                    <ion-item *ngFor="let line of lines">{{ line.code }}</ion-item>
                </ion-list>
            </ion-col>
            <ion-col class="stopPoint">
                <ion-list>
                    <ion-item *ngFor="let stopPoint of stopPoints">{{ stopPoint }}</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row class="sectionTitle">
            <ion-col class="go">
                <p>GO</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
